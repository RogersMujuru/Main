<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>  <title>Login â€“ Process Log</title></title>
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="assets/flexboxes.css">
  <link rel="stylesheet" href="assets/nav.css">
  <link rel="stylesheet" href="assets/typography.css">
</head>
<body class="bg-gray-100 min-h-screen">
   
  <style>
    body {
      background:
        radial-gradient(circle at bottom left, rgba(59,130,246,0.25), transparent 55%),
        linear-gradient(180deg, #a32121 0%, #933131 20%, #0a1b68 55%, #040c2e 100%);
      background-attachment: fixed;
      background-size: cover;
      min-height: 100vh;
    }

    .planner-card {
      background: linear-gradient(180deg, rgba(2,6,23,.9), rgba(2,6,23,.8));
      backdrop-filter: blur(14px);
      border-radius: 32px;
      padding: 40px;
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 40px 120px rgba(0,0,0,.6);
    }

    .week-btn {
      padding: 10px 14px;
      border-radius: 14px;
      font-weight: 600;
      background: rgba(255,255,255,.08);
      color: white;
      transition: .25s ease;
    }

    .week-btn:hover {
      background: rgba(255,255,255,.16);
    }

    .week-btn.active {
      background: linear-gradient(90deg, #ef4444, #3b82f6);
    }

    .day-col h3 {
      color: rgba(255,255,255,.6);
      font-size: .85rem;
    }

    .task {
      background: rgba(255,255,255,.08);
      padding: 10px 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: .9rem;
      color: white;
      transition: .2s ease;
    }

    .task:hover {
      background: rgba(255,255,255,.14);
    }
  </style>
</head>

<body>

<section class="max-w-7xl mx-auto mt-24 px-10 text-white">

  <!-- HEADER -->
  <div class="flex justify-between items-center mb-10">
    <h1 class="text-3xl font-bold tracking-tight">
      Weekly Planner
    </h1>

    <div class="flex gap-2">
      <button class="week-btn active" data-week="1">W1</button>
      <button class="week-btn" data-week="2">W2</button>
      <button class="week-btn" data-week="3">W3</button>
      <button class="week-btn" data-week="4">W4</button>
      <button class="week-btn" data-week="5">W5</button>
      <button class="week-btn" data-week="6">W6</button>
      <button class="week-btn" data-week="7">W7</button>
      <button class="week-btn" data-week="8">W8</button>
      <button class="week-btn" data-week="9">W9</button>
      <button class="week-btn" data-week="10">W10</button>
    </div>
  </div>

  <!-- PLANNER -->
  <div class="planner-card">

    <div id="plannerGrid" class="grid grid-cols-7 gap-6 mb-10"></div>

    <div>
      <div class="flex justify-between text-sm text-white/80 mb-2">
        <span>Progress</span>
        <span id="progressText">0%</span>
      </div>

      <div class="h-2 bg-white/20 rounded-full overflow-hidden">
        <div id="progressBar"
             class="h-full bg-gradient-to-r from-red-500 to-blue-500 w-0 transition-all duration-500">
        </div>
      </div>
    </div>

  </div>
</section>

<script>
const weeks = {
  1:{Mon:["Intro project","Analyse opdracht"],Tue:["Benchmark NMBS"],Wed:["Low-fi sketches"],Thu:["Layout tests"],Fri:["Feedback"],Sat:[],Sun:[]},
  2:{Mon:["Probleemdefinitie"],Tue:["User flows"],Wed:["Mid-fi wireframes"],Thu:["Structuur"],Fri:["Iteraties"],Sat:[],Sun:[]},
  3:{Mon:["Mid-fi polish"],Tue:["Navigatie"],Wed:["Componenten"],Thu:["Layout fixes"],Fri:["Review"],Sat:[],Sun:[]},
  4:{Mon:["Hi-fi start"],Tue:["Kleuronderzoek"],Wed:["Typografie"],Thu:["UI polish"],Fri:["Feedback"],Sat:[],Sun:[]},
  5:{Mon:["Design system"],Tue:["Iconen"],Wed:["Accessibility"],Thu:["Contrast"],Fri:["Refinement"],Sat:[],Sun:[]},
  6:{Mon:["Interacties"],Tue:["Micro-animaties"],Wed:["Hover states"],Thu:["Testing"],Fri:["Fixes"],Sat:[],Sun:[]},
  7:{Mon:["User testing"],Tue:["Observaties"],Wed:["Analyse"],Thu:["Aanpassingen"],Fri:["Iteraties"],Sat:[],Sun:[]},
  8:{Mon:["Final UI"],Tue:["Edge cases"],Wed:["Responsive"],Thu:["Bug fixes"],Fri:["Final check"],Sat:[],Sun:[]},
  9:{Mon:["Presentatie"],Tue:["Slides"],Wed:["Storytelling"],Thu:["Oefenen"],Fri:["Feedback"],Sat:[],Sun:[]},
  10:{Mon:["Portfolio"],Tue:["Reflectie"],Wed:["Documentatie"],Thu:["Final check"],Fri:["Indienen"],Sat:[],Sun:[]}
};

const days=["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
const grid=document.getElementById("plannerGrid");
const bar=document.getElementById("progressBar");
const text=document.getElementById("progressText");

function renderWeek(week){
  grid.innerHTML="";
  let total=0,done=0;

  days.forEach(day=>{
    const col=document.createElement("div");
    col.className="day-col space-y-3";
    col.innerHTML=`<h3>${day}</h3>`;

    weeks[week][day].forEach(task=>{
      total++;
      const div=document.createElement("div");
      div.className="task";

      const cb=document.createElement("input");
      cb.type="checkbox";

      cb.addEventListener("change",()=>{
        done+=cb.checked?1:-1;
        update(done,total);
      });

      div.appendChild(cb);
      div.append(task);
      col.appendChild(div);
    });

    grid.appendChild(col);
  });

  update(0,total);
}

function update(done,total){
  const p=total?Math.round(done/total*100):0;
  bar.style.width=p+"%";
  text.innerText=p+"%";
}

document.querySelectorAll(".week-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".week-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderWeek(btn.dataset.week);
  });
});

renderWeek(1);
</script>

</body>
    

</html>
